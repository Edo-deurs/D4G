    <header id="main-header">
      
      <h1>Equipe 22</h1>
      <h2>Evaluer votre site en notant les critères</h2>
      <div>
        <label for="url">Enter a Link:</label>
        <input
            type="url"
            name="url"
            id="url"
            placeholder="Entrez votre URL..."
            required
          />
        <button id="submitUrl">Submit</button>
    </div>
      
    </header>
  <section id="table-container" class="table-container">
    <div id="debutPage">
      <h1 >
        Score de conformité : <span id="conformity-score">0</span>
      </h1>
      <h1>Equipe 22</h1>
      <div class="butt">
        <button id="exportButton" >Exporter en PDF</button>
        <button id="clear-localstorage">Valeurs par défaut</button>
      </div>
    </div>
    <main>
      <h1>Liste des critères d'écoconception de services numériques</h1>
      <div class="urlSite">
        <form>
          <h1 id="displayedUrl"></h1>
          
        </form>
      </div>
      <div id="table-container">
        <div id="counter-container">
          <h2>Conforme : <span id="conforme-counter">0</span></h2>
          <h2>En cours de déploiement : <span id="en-cours-counter">0</span></h2>
          <h2>Non conforme : <span id="non-conforme-counter">0</span></h2>
          <h2>Non applicable : <span id="non-applicable-counter">0</span></h2>
          <h2>À définir : <span id="a-definir-counter">0</span></h2>
        </div>
        <div id="filter-container">
          <div class="filtreHaut">
            <label for="theme-filter">Filtrer par thématique :</label>
            <select class="select" id="theme-filter">
              <option value="">Toutes les thématiques</option>
            </select>
          </div>
          <div class="filtreBas">
            <label for="state-filter">Filtrer par état : </label>
            <select class="select" id="state-filter">
              <option value="">Tous les états</option>
              <option value="conforme">Conforme</option>
              <option value="en cours de déploiement">
                En cours de déploiement
              </option>
              <option value="non conforme">Non conforme</option>
              <option value="non applicable">Non applicable</option>
              <option value="a definir">À définir</option>
            </select>
          </div>
        </div>
      </div>
