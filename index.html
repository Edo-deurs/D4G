<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ma page HTML</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>
  </head>
  <body>
    <header>
      <p>Score de conformité : <span id="conformity-score">0</span></p>
      <h1>Equipe 22</h1>
      <div>
        <button id="exportButton">Exporter en PDF</button>
        <button id="reinitialisation">Remise à 0</button>
      </div>
    </header>
    <main>
      <div class="urlSite">
        <form>
          <label for="url">URL :</label>
          <input
            type="url"
            name="url"
            id="url"
            placeholder="Entrez votre URL..."
            required
          />
        </form>
      </div>
      <h1>Liste des critères d'écoconception de services numériques</h1>

      <div id="table-container">
        <div id="counter-container">
          <p>Conforme : <span id="conforme-counter">0</span></p>
          <p>En cours de déploiement : <span id="en-cours-counter">0</span></p>
          <p>Non conforme : <span id="non-conforme-counter">0</span></p>
          <p>Non applicable : <span id="non-applicable-counter">0</span></p>
          <p>À définir : <span id="a-definir-counter">0</span></p>
        </div>
        <div id="filter-container">
          <label for="theme-filter">Filtrer par thématique :</label>
          <select class="select" id="theme-filter">
            <option value="">Toutes les thématiques</option>
          </select>
          <label for="state-filter">Filtrer par état :</label>
          <select class="select" id="state-filter">
            <option value="">Tous les états</option>
            <option value="conforme">Conforme</option>
            <option value="en cours de déploiement">
              En cours de déploiement
            </option>
            <option value="non conforme">Non conforme</option>
            <option value="non applicable">Non applicable</option>
            <option value="a definir">À définir</option>
          </select>
        </div>
      </div>
    </main>
    <script src="./assets/js/scriptPDF.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
